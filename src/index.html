    <script>
document.addEventListener('DOMContentLoaded', (event) => {
  var animation = lottie.loadAnimation({
    container: document.getElementById('lottie-animation2'),
    renderer: 'svg',
    loop: false,
    autoplay: false,
    path: './assets/images/icon/langs.json' // Replace with your Lottie file path or a test URL
  });

  // Play animation on hover
  document.getElementById('lottie-animation2').addEventListener('mouseenter', function() {
    animation.goToAndPlay(0);
  });

  // Stop and reset animation when not hovered
  document.getElementById('lottie-animation2').addEventListener('mouseleave', function() {
    animation.stop();
  });
});

    </script>
    <script>


      function updateWowDelayForMobile() {
          // Assuming 768px as the breakpoint for mobile devices
          if (window.innerWidth <= 992) {
              // Select all elements with the 'wow' class and update their delay
              document.querySelectorAll('.dynamic-mobile').forEach(function(el) {
                  el.setAttribute('data-wow-delay', '0.3s'); // Set your desired delay for mobile
              });
          }
      }
      
      // Run the function on DOM content load and window resize
      document.addEventListener('DOMContentLoaded', updateWowDelayForMobile);
      window.addEventListener('resize', updateWowDelayForMobile);


      
    </script>
    <script>
    $(document).ready(function() {
  // Manually initialize the carousel
  $('#test-carousel2').carousel({
    interval: false // Set to false to prevent automatic sliding
  });

  // Initialize swipe functionality
  $("#test-carousel2").swipe({
    swipe: function(event, direction) {
      if (direction === "left") $(this).carousel('next');
      if (direction === "right") $(this).carousel('prev');
    },
    allowPageScroll: "vertical"
  });
});


</script>

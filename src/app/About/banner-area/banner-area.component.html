<div class="banner-area banner-3">
    <div class="hero" id="top">
      <video width="100%" autoplay muted plays-inline loop class="back-vid"><source src="./assets/images/banner/margoum.mp4" type="video/mp4"></video>
        <div class="d-table">
          <div class="d-table-cell">
            <div class="container">
              <div class="row">
                <div class="col-lg-8 m-auto text-center col-sm-12 col-md-12">
                  <div class="banner-content content-padding">
                    <div class=" wow bounceIn animate" data-wow-delay="1s">
                      <h5 class="subtitle">{{"i"|translate}}</h5>
                      </div>
                      <div class="wow zoomInDown animate" data-wow-duration="1s">
                        <h1 class="banner-title">{{"i.1"|translate}}</h1>
                      </div>
                      <div class="wow zoomInDown animate" data-wow-duration="1s" data-wow-delay="0.4s">
                      <p>{{"i.2"|translate}}</p>
                      </div>
                      <div class="wow zoomInDown animate" data-wow-delay="1s">
                       <a (click)="scrollTo('aboot')" class="btn btn-white btn-circled nav-link smoth-scroll">{{"i.3"|translate}}</a>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
